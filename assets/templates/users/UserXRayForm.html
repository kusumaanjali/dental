{% extends 'users/userbase.html' %}

{% block title %}
    User Home
{% endblock %}

{% block content %}

    <div class="jumbotron">
        <h1 class="text-center">User Upload X-ray Image Form</h1>
          <form action="{%url 'UserXRayImageActions'%}" method="post" enctype="multipart/form-data">
                                                    {%csrf_token%}
                                                 <div class="form-group">
                                                        <input type="file" id="contact_subject" name="file" class="form-control" placeholder="Select an Image"  required/>
                                                 </div>
                                                  <div class="form-group">
                                                      <button type="submit" id="contact_subject" name="Submit" class="btn-get-started scrollto" >Submit</button>
                                                    </div>


                                                </form>

                        {% if messages %}
                        {% for message in messages %}
                        <font color='GREEN'> {{ message }}</font>
                        {% endfor %}
                        {% endif %}


         <pre>
                <h3>Dental path</h3>
                <img src="{{path}}" width="450" height="380">
            </pre>
    </div>
{% endblock %}
